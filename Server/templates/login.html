<!DOCTYPE html>
<html lang="en" >
    <head>
      <meta charset="UTF-8">
      <title>Login Page with Background Image Example</title>
      <link rel="stylesheet" href="{{ url_for('static',filename='css/login.css') }}">

    </head>
    <body>
        <form class="login-form" action="{{ url_for('login') }}" method = "POST">
<!--            <h1>Conference Sand Table</h1>-->
          <p class="login-text">
            <h1 style="color: white">Conference Sand Table</h1>
          </p>
          <input type="email" name="Email" class="login-username" autofocus="true" required="true" placeholder="Email" />
          <input type="password" name="Password" class="login-password" required="true" placeholder="Password" />
          <input type="submit" name="Login" value="Login" class="login-submit" />
        </form>
        <a href="#" class="login-forgot-pass">forgot password?</a>
        <div class="underlay-photo"></div>
        <div class="underlay-black"></div>
    </body>
